services:
  celestin-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celestin-approximateur
    ports:
      - "8080:8080"
    environment:
      # Override API key at runtime (recommended for security)
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY:-}
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
